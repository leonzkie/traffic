{% extends "base.html" %}
{% block content %}
<head>
<link rel="stylesheet"  type="text/css" href="/static/css/tables.css"">
</head>

<body>
<table style="width:300px">
{% if device_list %}
<tr>
	<td>ID</td>
	<td>Description</td>
	<td>Status</td>
	<td>Road ID</td>
	<td>Remarks</td>
<tr>
{% for i in device_list %}
<tr>
	<td>{{i.id}}</td>
	<td>{{i.description}}</td>
	<td>{{i.status}}</td>
	<td>{{i.roadID}}</td>
	<td>{{i.remarks}}</td>
<tr>
{% endfor %}
</table>
{% endif %}

</body>
{% endblock content %}
