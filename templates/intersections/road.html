

<head>
<link rel="stylesheet"  type="text/css" href="/static/css/tables.css">
</head>
{% extends "base.html" %}
{% block content %}
{% if road_list %}
<table style="width:300px">
<tr>
	<td>ID</td>
	<td>Description</td>
	<td>Intersection</td>
	<td>Date</td>
	<td>Remarks</td>
<tr>
{% for i in road_list %}
<tr>
	<td>{{i.id}}</td>
	<td>{{i.description}}</td>
	<td>{{i.intersection}}</td>
	<td>{{i.remarks}}</td>
<tr>
{% endfor %}
</table>
{% endif %}
{% endblock content %}
